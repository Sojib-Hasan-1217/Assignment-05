<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- daisyUi cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind css-cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- external css -->
    <link rel="stylesheet" href="./design.css">

<body class="max-w-screen-xl mx-auto hind-madurai">
    <header class="mt-6 mx-[40px]">
        <nav class="flex justify-between items-center ">
            <!-- nav left div  -->
            <div class="flex justify-center items-center w-[200px] h-[50px] gap-2">
                <figure><img class="w-[50px]" src="./assets/logo.png" alt=""></figure>
                <h1 class="text-xl font-extrabold text-[#096e4e]">Emergency <br>Service</h1>
            </div>
            <!-- nav right div -->
            <div class="w-[400px] h-[50px] flex gap-4">
                <div class="flex  items-center  gap-[10px] rounded-3xl bg-green-50 px-8 py-3">
                    <p class="font-bold">0</p>
                    <img class="w-[30px]" src="./assets/heart.png" alt="">
                </div>
                <div class="flex  items-center  gap-[10px] rounded-3xl bg-green-50 px-8 py-3">
                    <p class="font-bold">100</p>
                    <img class="w-[30px]" src="./assets/coin.png" alt="">
                </div>
                <div class="flex  items-center  gap-[10px] rounded-3xl bg-[#00A63E] px-8 py-3">
                    <p class="font-bold text-white"><span>0</span> Copy</p>

                </div>
            </div>
        </nav>
        <!-- banner-section -->
        <section
            class="bg-gradient-to-r from-green-950 via-[#006747] to-green-950 h-[220px] mt-4 flex flex-col justify-center items-center gap-3">
            <img class="w-[80px]" src="./assets/logo-dark.png" alt="">
            <h1 class="text-4xl font-bold text-white">Emergency Service Directory</h1>
            <p class="font-semibold text-white">Government Emergency Services at Your Fingertip – A Project by
                Government of the People’s Republic of Bangladesh</p>
        </section>

    </header>
    <main class="bg-green-50 ">
        <!-- card and history div -->
        <div class="mt-10 mx-[40px]">
            <!-- cards section -->
            <section>
                <div class="w-[440px] border-2 border-red-500 bg-white">
                    <div class="flex justify-between items-center px-4 pt-4">
                        <img class="w-[50px]" src="./assets/emergency.png" alt="">
                        <span><i class="fa-regular fa-heart"></i></span>
                    </div>
                    <div class="px-4 pt-4">
                        <h1 class="text-xl font-bold mt-4">National Emergency Number</h1>
                        <p class="">National Emergency</p>
                        <h1 class="text-2xl font-bold mt-4">999</h1>
                        <p class="bg-gray-200 inline-block px-3 py-1 rounded-2xl">All</p>
                    </div>
                    <div>
                        <button><i class="fa-regular fa-copy"></i> Copy</button>
                        <button><span><i class="fa-solid fa-phone"></i></span> Call</button>
                    </div>
                </div>
            </section>
            <!-- History section -->
            <section>

            </section>
